<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="forma">
                <form action="">
                    <h1>create account</h1>
                    <input class="input_info" type="text" name="user_name" placeholder="Your Name">
                    <input class="input_info" type="text" name="user_login" placeholder="Login">
                    <input class="input_info" type="password" name="user_pass" placeholder="Password">
                    <input class="input_info" type="email" name="user_email" placeholder="Email">
                    <input class="input_info" type="text" name="user_phone" placeholder="Phone">
                    <input class="input_info" type="text" name="user_country" placeholder="Country">
                    <div class="btns">
                        <input class="btn_submit" type="submit" name="btn_submit">
                        <input class="btn_reset" type="reset" name="btn_reset">
                    </div>
                    <div class="patterns">
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
